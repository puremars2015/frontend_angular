
    <!-- Article List Section -->
    <main class="py-16">
        <div class="container mx-auto px-6 bg-white shadow-lg rounded-lg">
            <h2 class="text-3xl font-bold text-gray-800 text-center py-6">文章清單</h2>

            <!-- Article List -->
            <div class="divide-y divide-gray-200">
                <!-- Single Article -->
                <div *ngFor="let article of articles" class="py-4 flex items-center">
                    <img src="{{article.image}}" alt="文章圖片"
                        class="w-24 h-24 rounded-lg shadow-lg mr-6">
                    <div class="flex-1">
                        <h3 class="text-xl font-bold text-gray-900">{{ article.title }}</h3>
                        <p class="text-gray-600 text-sm">{{ article.content }}</p>
                        <a href="{{ article.link }}"
                            class="mt-2 inline-block text-{{ article.link_color }}-600 hover:text-{{ article.link_color }}-800">閱讀更多
                            →</a>
                    </div>
                </div>
            </div>


            <!-- Pagination -->
            <div class="py-6 flex justify-center space-x-2">
                <!-- 上一頁 -->
                <button 
                  (click)="changePage(currentPage - 1)" 
                  [disabled]="currentPage === 1"
                  class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
                  上一頁
                </button>
              
                <!-- 頁碼 -->
                <ng-container *ngFor="let page of pageNumbers">
                  <button 
                    (click)="changePage(page.number)" 
                    class="px-4 py-2 rounded-lg"
                    [ngClass]="{
                      'bg-purple-500 text-white hover:bg-purple-600': page.current,
                      'bg-gray-200 text-gray-800 hover:bg-gray-300': !page.current
                    }">
                    {{ page.number }}
                  </button>
                </ng-container>
              
                <!-- 下一頁 -->
                <button 
                  (click)="changePage(currentPage + 1)" 
                  [disabled]="currentPage === totalPages"
                  class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
                  下一頁
                </button>
              </div>
              
        </div>
    </main>
